<ion-header>
  <ion-navbar>
    <ion-title>Alterar Senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="color:#5D907F;" stacked>Senha Atual:</ion-label>
      <ion-input type="password" placeholder="Insira sua senha atual"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color:#5D907F;" stacked>Nova Senha:</ion-label>
      <ion-input type="password" placeholder="Insira sua nova senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color:#5D907F;" stacked>Confirmar Nova Senha:</ion-label>
      <ion-input type="password" placeholder="Insira sua nova senha novamente"></ion-input>
    </ion-item>
    <button ion-button style="background-color:#5D907F;" id="SalvarSenha">Salvar</button>
  </ion-list>
</ion-content>
