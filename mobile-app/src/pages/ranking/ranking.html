<ion-header>
  <ion-navbar>
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuariossort of usuarios" class = "elemento">
      <p class="rankingNumber"></p>
      <img class="rankingImg" src="assets/imgs/star.png">
      <p id = "nome" class="rankingNome">{{usuariossort.nome}}</p>
      <div class="rankingPontuacao">
        <p id = "pontos" class="rankingPontuacaoValor">{{usuariossort.pontuacao}}</p>
        <i class="rankingMedalha">
          <img class = "icone">
        </i>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
