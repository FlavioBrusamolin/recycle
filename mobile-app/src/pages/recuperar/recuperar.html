<ion-header>
  <ion-navbar>
    <ion-title>Esqueceu a senha?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-label style="color: black;" padding>
      Por favor, insira o seu e-mail cadastrado que
      <br> enviaremos um link para recuperar sua senha:
    </ion-label>
    <ion-item>
      <ion-label style="color:#5D907F;" stacked>E-mail:</ion-label>
      <ion-input type="email" placeholder="Insira seu e-mail"></ion-input>
    </ion-item>
    <button ion-button style="background-color:#5D907F;" id="Enviar">Enviar</button>
  </ion-list>
</ion-content>
