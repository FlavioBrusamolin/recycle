<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar Material</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list style="margin: 5px 0 0 0;">
    <ion-item>
      <ion-label>Material</ion-label>
      <ion-select [(ngModel)]="model.tipo" interface="popover" (ionChange)="buscarMedida($event);">
        <ion-option *ngFor="let item of materiais">{{ item.tipo }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <!-- <ion-item> -->
    <ion-label style="color:#5D907F; margin-left:17px;" stacked>Quantidade:</ion-label>
    <ion-row>
      <ion-col col-8>
        <ion-item style="padding-left:5px;">
          <ion-input type="number" [(ngModel)]="model.quantidade" placeholder="Entre com a quantidade em "></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4 style="text-align:right;">
          <ion-label style="font-size:16px;" id = "medida"></ion-label>
      </ion-col>
    </ion-row>
  <!-- </ion-item> -->
  <button ion-button style="background-color:#5D907F;" id="SalvarCadastro" (click)="cadastrarMaterialValido()">Cadastrar</button>
