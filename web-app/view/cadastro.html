<div class="container-fluid" id="interface">
    <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2"
            id="borda_cadastro">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4"
                    id="tela_cadastro">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" id="logo_cadastro">
                        <img src="images/logo_gc_menor.png" class="img-responsive" alt="Responsive image" id="logo_iot" />
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="cadastro">
                        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate autocomplete="off">
                            <h2 id="sign_cadastro"><strong>Cadastre-se no sistema</strong></h2>
                            <div class="form-group">
                                <input type="text" id="form-login" class="form-control" name="nome" ng-model="usuario.nome" placeholder="Nome completo">
                            </div>
                            <div class="form-group" ng-class="{'has-error' : userForm.email.$invalid && !userForm.email.$pristine}">
                                <input type="email" id="form-login" class="form-control" name="email" ng-model="usuario.email"
                                    placeholder="Email">
                                <p id="alerta" ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Informe
                                    um e-mail válido</p>
                            </div>
                            <div class="form-group" ng-class="{'has-error' : userForm.senha.$invalid && !userForm.senha.$pristine}">
                                <input type="password" id="form-login" class="form-control" name="senha" ng-model="usuario.senha"
                                    placeholder="Senha" ng-minlength="8">
                                <p id="alerta" ng-show="userForm.senha.$error.minlength" class="help-block">A senha
                                    deve conter no mínimo 8 dígitos</p>
                            </div>
                            <button type="submit" class="btn btn-block" id="signup_cadastro" ng-disabled="userForm.$invalid"
                                ng-click="cadastrar(usuario)">CADASTRAR</button>
                        </form>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="voltar_cadastro">
                        <a href="#!/login"><span class="glyphicon glyphicon-arrow-left"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
